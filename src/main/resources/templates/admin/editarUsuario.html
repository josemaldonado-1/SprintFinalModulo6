<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Dashboard <span th:text="${rolUsuario}"></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/inicio">Inicio</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                <a class="nav-link" href="/usuario/crear">Crear Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/logout">Cerrar Sesi√≥n</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
<div class="jumbotron">
    <h2>Editar Usuario</h2>
    <form th:action="@{./../../usuario/editar}" method="post" th:object="${usuario}">
    	<div class="form-group">
    		<label for="id">ID:</label>
   		 	<input type="text" th:field="*{id}" class="form-control" readonly="readonly" />
		</div>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" th:field="*{nombres}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" th:field="*{apellidos}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="text" th:field="*{rut}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select th:field="*{rol}" class="form-control">
                <option th:each="rol : ${T(cl.apr.sprintm6.models.RolEnum).values()}"
                        th:value="${rol}" th:text="${rol}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
